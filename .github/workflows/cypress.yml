name: Cypress Tests

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    # strategy:
    #   fail-fast: false
    #   matrix:
    #     containers: [1, 2]

    defaults:
      run:
        working-directory: cypress-tests

    env:
      CYPRESS_BASE_URL: https://mk-havana.vercel.app/
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Cypress run (Cypress Cloud)
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          working-directory: cypress-tests
