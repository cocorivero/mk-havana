name: Cypress Tests

on:
  push:
    branches:
      - main
      - develop
      - feat/**
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cypress-tests

    env:
      CYPRESS_BASE_URL: https://mk-havana.vercel.app/

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar Cypress tests
        run: npm test

      - name: Subir videos/screenshots si fallan
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress-tests/cypress/videos
            cypress-tests/cypress/screenshots
